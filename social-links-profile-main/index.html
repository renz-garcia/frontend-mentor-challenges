<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="assets/images/avatar-renz.jpeg"
        alt="profile picture"
        class="user-profile"
      />
      <div class="user-info-container">
        <h1 class="user-name">Renz Garcia</h1>
        <p class="user-location">Manila, Philippines</p>
      </div>
      <p class="user-description">"Front-end developer and avid reader."</p>
      <ul class="user-links">
        <li class="link-item">
          <a href="https://github.com/renz-garcia" target="_blank">GitHub</a>
        </li>
        <li class="link-item">
          <a href="https://www.frontendmentor.io/profile/renz-garcia" target="_blank"
            >Frontend Mentor</a
          >
        </li>
        <li class="link-item"><a href="https://www.linkedin.com/in/renzgarcia-dev/" target="_blank">LinkedIn</a></li>
        <li class="link-item"><a href="#" target="_blank">Twitter</a></li>
        <li class="link-item"><a href="#" target="_blank">Instagram</a></li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/renz-garcia">Renz Garcia</a>.
    </div>
  </body>
</html>
